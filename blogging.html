 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="download.png">
     <title>Simply Blogging</title>
 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <script src="blogging.js"></script>
 </head>
 <body>
     <!-- Nav Bar -->
     <nav class="navbar navbar-light justify-content-center" style="background-color: #c08f2e;">
         <ul class="nav">
             <li class="nav-item">
                 <button class="btn btn-outline-dark me-2" type="button">Add a Blog</button>
             </li>
             <li class="nav-item">
                 <button class="btn btn-outline-dark me-2" type="button">About Us</button>
             </li>
             <li class="nav-item">
                 <button class="btn btn-outline-dark me-2" type="button">Contact Us</button>
             </li>
             <li class="nav-item">
                 <button class="btn btn-outline-dark me-2" type="button">Login</button>
             </li>
         </ul>
     </nav>
 
     <div class="container">
         <div class="row">
             <div class="col-5">
                 <img class="logo" src="download.png" alt="">
             </div>
             <div class="col-3">
                 <br>
                 <h3>A simple blogging page</h3>
                 <br>
             </div>
             <div class="col-4">
             </div>
         </div>
     </div>
 
     <div class="container">
         <div class="addBlog">
             <div class='row'>
                 <div class='col'>
                     <label class="formLabelTitle" for="">Post a Blog</label>
                 </div>
             </div>
             <div class='row'>
                 <div class='col'>
                     <label class="formLabelTitle" for="">Title:</label>
                 </div>
                 <div class='col'>
                     <input type="text" id="title" value="Enter title.." class="formInput">
                 </div>
             </div>
             <div class='row'>
                 <div class='col'>
                     <label class="formLabelTitle" for="">Description:</label>
                 </div>
                 <div class='col'>
                     <textarea name="desc" class="formLabelTitle" id="desc" value="Enter desciption here..." cols="30" rows="5" ></textarea>
                 </div>
             </div>
             <div class='row'>
                 <div class='col'>
                     <label class="formLabelTitle" for="">Image:</label>
                 </div>
                 <div class='col'>
                     <label for="avatar">Choose a picture:</label>
                    <input type="file"
                        id="img" name="avatar"
                        accept="image/png, image/jpeg">
                 </div>
             </div>

             <input type="button" value="Post" class="btn btn-outline-dark" onclick="getBlogData()">
             <input type="button" value="Clear" class="btn btn-outline-dark" onclick="clearBlogForm()">
             <input type="button" value="Retrive" class="btn btn-outline-dark" onclick="retreiveData()">
 </body>
 </html>
